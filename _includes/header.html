<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8"></meta>
<title>{{ page.title }}</title>
<link href="http://software.clapper.org/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="stylesheets/style.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="stylesheets/pygments.css" media="screen" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
</head>

<body>

<div class="header">
  <table class="banner">
    <tr valign="bottom">
      <td class="banner-image" width="82"><img src="http://software.clapper.org/images/clapper-logo.png" width="82" height="81"/></td>
      <td class="banner-title"><span class="title">{{ page.title }}</span></td>
    </tr>
  </table>

  <div class="linktabs">
    <span class="linktab"><a href="index.html">Home</a></span>
    <span class="linktab"><a href="http://github.com/bmc/classutil"><i class="fab fa-github-alt"></i> Code</a></span>
    <span class="linktab"><a href="http://software.clapper.org/">Other Software</a></span>
  </div>

  <br clear="all"/>
  {% if page.author %}
  <div class="byline"><span class="author">{{ page.author }}</span>{% if page.email %}, <span class="email">{{ page.email }}</span>{% endif %}</div>
  {% endif %}

</div>
